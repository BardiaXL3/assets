<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Update...</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        p { font-size: 1.2em; }
        a { color: #0099ff; }
    </style>
</head>
<body>
    <div class="container">
        <p>Your download will begin shortly...</p>
        <p>If your download does not start, <a id="downloadLink" href="#">click here</a>.</p>
    </div>

    <script>
        (function() {
            // Get the download URL from the query parameter
            const params = new URLSearchParams(window.location.search);
            const downloadUrl = params.get('url');

            if (downloadUrl) {
                // Set the href for the fallback link
                document.getElementById('downloadLink').href = downloadUrl;
                // Redirect to the download link
                window.location.href = downloadUrl;
            } else {
                document.querySelector('p').textContent = 'Error: No download URL provided.';
            }
        })();
    </script>
</body>
</html>
